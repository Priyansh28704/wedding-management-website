<!DOCTYPE html>
<html>
<head>
    <title>Vendor Registration</title>
    <style>
        body {
            font-family: Arial;
            background: #fefefe;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }
        form {
            border: 1px solid #ccc;
            padding: 30px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 2px 2px 10px #aaa;
        }
        input, select {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 300px;
        }
        button {
            background: #ff3399;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>Vendor Registration</h2>
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
</body>
</html>
