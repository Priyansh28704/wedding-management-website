{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: 'Amarante', cursive;
            background: linear-gradient(135deg, #f8cdd2, #f9f586);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-box {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .form-box h2 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #333;
        }

        .form-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
        }

        .form-box button {
            background: #ff69b4;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-box button:hover {
            background: #ff1493;
        }

        .form-box p {
            margin-top: 15px;
        }

        .form-box a {
            color: #ff1493;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/accounts/login/">Login here</a></p>
    </div>
</body>
</html>
