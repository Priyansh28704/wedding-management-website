{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Amarante', cursive;
            background: linear-gradient(135deg, #f8cdd2, #f9f586);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-box {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .form-box h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        .form-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 15px;
            border: 1px solid #ccc;
            border-radius: 12px;
            font-size: 16px;
        }

        .form-box button {
            background: #ff69b4;
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-box button:hover {
            background: #ff1493;
        }

        .form-box p {
            margin-top: 15px;
        }

        .form-box a {
            color: #ff1493;
            text-decoration: none;
        }

        .error-message {
            background-color: #ffe0e0;
            color: #d8000c;
            border: 1px solid #ffcccc;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Login</h2>

        {% if form.errors %}
            <div class="error-message">
                Invalid username or password. Please try again.
            </div>
        {% endif %}

        {% if messages %}
            {% for message in messages %}
                <div class="error-message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
